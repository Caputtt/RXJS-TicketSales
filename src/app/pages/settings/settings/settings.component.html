<header>
  <app-header></app-header>
</header>
<button
  routerLink="/tickets/ticket-list"
  routerLinkActive="active"
  class="btn btn-outline-primary m-3"
  type="button">
  Вернуться к турам
</button>

<p-tabView>
  <p-tabPanel header='Смена пароля'>
    <div>
      <span class="mx-3">Старый пароль</span>
      <input class="mt-3 "
             type="password"
             pInputText
             autocomplete="password"
             [ngClass]="{'input-error': isTouched && !oldPassword}"
             [(ngModel)]="oldPassword"/>
    </div>
    <div>
      <span class="mx-3">Новый пароль</span>
      <input class="mt-3 "
             type="password"
             pInputText
             autocomplete="password"
             [(ngModel)]="newPassword"/>
    </div>
    <div>
      <span class="mx-3">Подтверждение</span>
      <input class="mt-3 "
             type="password"
             pInputText
             autocomplete="password"
             [ngClass]="{'input-error': isTouched && (!confirmPassword || newPassword!=confirmPassword)}"
             [(ngModel)]="confirmPassword"/>
    </div>
    <button class="btn btn-primary m-3" pButton pRipple
            (click)="changePassword()"
            type="button">
      Сменить пароль
    </button>
  </p-tabPanel>
  <p-tabPanel header='Статистика'>
    <app-statistic></app-statistic>
  </p-tabPanel>

  <p-tabPanel header='Загрузка тура'>
    <ng-template pTemplate="content">
      <app-tour-loader></app-tour-loader>
    </ng-template>
  </p-tabPanel>
</p-tabView>

<p-toast position="top-right"></p-toast>

<footer>
  <app-footer></app-footer>
</footer>
